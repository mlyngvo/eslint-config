name: CI
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    release:
        types: [published]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
            - run: pnpm install
            - run: pnpm test
    publish:
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'release'
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  registry-url: https://npm.pkg.github.com/
                  scope: '@mlyngvo'
            - run: |
                pnpm version ${{ github.ref_name }} --no-git-tag-version --allow-same-version
                pnpm publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
