name: CI
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    release:
        types: [published]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm install
            - run: npm test
    publish:
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'release'
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  registry-url: https://npm.pkg.github.com/
                  scope: '@mlyngvo'
            - run: |
                npm version ${GITHUB_REF#refs/*/} --no-git-tag-version
                npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}